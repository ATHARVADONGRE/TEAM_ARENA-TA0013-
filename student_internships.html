<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internships - Skill-Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .internship-card { transition: transform 0.2s; border: none; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .internship-card:hover { transform: translateY(-3px); box-shadow: 0 4px 16px rgba(0,0,0,0.15); }
        .skill-tag { background-color: #e3f2fd; color: #1976d2; padding: 4px 10px; border-radius: 15px; font-size: 0.85rem; margin: 2px; }
        .match-bar { height: 8px; border-radius: 4px; }
        .status-badge { font-size: 0.75rem; padding: 4px 8px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-link"></i> Skill-Link</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard/student"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard/student/jobs">Jobs</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/dashboard/student/internships">Internships</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard/student/applications">Applications</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard/student/resume">Resume</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard/student/skills">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard/student/gap-analyzer">Gap Analyzer</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-briefcase"></i> Recommended Internships</h2>
            <div class="input-group" style="max-width: 300px;">
                <input type="text" class="form-control" id="searchInput" placeholder="Search internships...">
                <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <div id="internshipsList" class="row">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading internships...</p>
            </div>
        </div>
    </div>

    <!-- Apply Modal -->
    <div class="modal fade" id="applyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Apply for Internship</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to apply for this internship?</p>
                    <div id="applyDetails"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="confirmApply">Apply Now</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api/internships';
        let selectedInternshipId = null;
        let internshipsData = [];

        // Check authentication
        const token = localStorage.getItem('token');
        const role = localStorage.getItem('role');
        if (!token || role !== 'student') {
            window.location.href = '/student/login';
        }

        // Load internships
        async function loadInternships() {
            try {
                const response = await fetch(`${API_URL}/recommended`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                if (response.ok) {
                    internshipsData = data.internships || [];
                    displayInternships(internshipsData);
                } else {
                    document.getElementById('internshipsList').innerHTML = 
                        `<div class="col-12 text-center py-5 text-danger">Error loading internships</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('internshipsList').innerHTML = 
                    `<div class="col-12 text-center py-5 text-danger">Error connecting to server</div>`;
            }
        }

        function displayInternships(internships) {
            if (!internships.length) {
                document.getElementById('internshipsList').innerHTML = 
                    `<div class="col-12 text-center py-5">
                        <i class="fas fa-briefcase fa-3x text-muted mb-3"></i>
                        <p>No internships available at the moment.</p>
                    </div>`;
                return;
            }

            let html = '';
            internships.forEach(item => {
                const internship = item.internship;
                const matchPercentage = item.match_percentage || 0;
                const hasApplied = item.has_applied || false;
                const status = item.application_status || '';

                let statusBadge = '';
                if (hasApplied) {
                    if (status === 'Shortlisted') {
                        statusBadge = `<span class="badge bg-success status-badge">Shortlisted</span>`;
                    } else if (status === 'Rejected') {
                        statusBadge = `<span class="badge bg-danger status-badge">Rejected</span>`;
                    } else {
                        statusBadge = `<span class="badge bg-primary status-badge">Applied</span>`;
                    }
                }

                const skills = internship.skills_list || [];
                const skillsHtml = skills.map(s => `<span class="skill-tag">${s}</span>`).join('');

                html += `
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card internship-card h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h5 class="card-title">${internship.title}</h5>
                                    ${statusBadge}
                                </div>
                                <p class="text-muted small mb-2"><i class="fas fa-building"></i> ${internship.company}</p>
                                <p class="card-text small">${internship.description.substring(0, 100)}...</p>
                                <div class="mb-2">
                                    <small class="text-muted"><i class="fas fa-clock"></i> Duration: ${internship.duration || 'N/A'}</small>
                                </div>
                                <div class="mb-2">
                                    <small class="text-muted"><i class="fas fa-money-bill"></i> Stipend: ${internship.stipend || 'Unpaid'}</small>
                                </div>
                                <div class="mb-3">
                                    <small class="text-muted"><i class="fas fa-graduation-cap"></i> Branch: ${internship.branch}</small>
                                </div>
                                <div class="mb-3">
                                    <small class="text-muted">Required Skills:</small>
                                    <div class="mt-1">${skillsHtml}</div>
                                </div>
                                <div class="mb-3">
                                    <small>Match: ${matchPercentage.toFixed(0)}%</small>
                                    <div class="progress match-bar">
                                        <div class="progress-bar bg-success" style="width: ${matchPercentage}%"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer bg-white border-top-0">
                                ${hasApplied ? 
                                    `<button class="btn btn-secondary w-100" disabled>${status || 'Applied'}</button>` :
                                    `<button class="btn btn-success w-100" onclick="openApplyModal(${internship.id}, '${internship.title}', '${internship.company}')">
                                        <i class="fas fa-paper-plane"></i> Apply Now
                                    </button>`
                                }
                            </div>
                        </div>
                    </div>
                `;
            });
            document.getElementById('internshipsList').innerHTML = html;
        }

        function openApplyModal(id, title, company) {
            selectedInternshipId = id;
            document.getElementById('applyDetails').innerHTML = `
                <h6>${title}</h6>
                <p class="text-muted">${company}</p>
            `;
            new bootstrap.Modal(document.getElementById('applyModal')).show();
        }

        document.getElementById('confirmApply').addEventListener('click', async () => {
            if (!selectedInternshipId) return;

            try {
                const response = await fetch(`${API_URL}/apply/${selectedInternshipId}`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('applyModal')).hide();
                    alert('Applied successfully!');
                    loadInternships();
                } else {
                    alert(data.error || 'Failed to apply');
                }
            } catch (error) {
                alert('Error connecting to server');
            }
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            const filtered = internshipsData.filter(item => 
                item.internship.title.toLowerCase().includes(search) ||
                item.internship.company.toLowerCase().includes(search)
            );
            displayInternships(filtered);
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = '/';
        });

        // Initial load
        loadInternships();
    </script>
</body>
</html>
