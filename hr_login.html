{% extends "base.html" %}

{% block title %}HR Login - Skill-Link{% endblock %}

{% block content %}
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-link"></i>
            Skill-Link
        </a>
        <div class="ms-auto">
            <a href="/hr/signup" class="nav-link btn btn-light text-primary">
                <i class="fas fa-building"></i> Register Company
            </a>
        </div>
    </div>
</nav>

<div class="auth-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="auth-card">
                    <div class="text-center mb-4">
                        <div style="width: 80px; height: 80px; background: var(--gradient); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                            <i class="fas fa-briefcase fa-2x text-white"></i>
                        </div>
                        <h3 style="font-weight: 700;">HR Login</h3>
                        <p class="text-muted">Access your recruitment dashboard</p>
                    </div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" placeholder="company@email.com" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-3">
                            <i class="fas fa-sign-in-alt me-2"></span></i> Login
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted">Don't have a company account? 
                            <a href="/hr/signup" style="color: var(--primary); font-weight: 600;">Register Now</a>
                        </p>
                    </div>
                    
                    <div class="text-center mt-3">
                        <a href="/" style="color: #666; text-decoration: none;">
                            <i class="fas fa-arrow-left me-1"></i> Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.auth-page {
    background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
    min-height: 100vh;
}
</style>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    const btn = this.querySelector('button');
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Logging in...';
    
    try {
        const response = await fetch('/api/hr/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            localStorage.setItem('token', data.access_token);
            localStorage.setItem('hr', JSON.stringify(data.hr));
            localStorage.setItem('userRole', 'hr');
            
            showNotification('Login successful! Redirecting...', 'success');
            setTimeout(() => {
                window.location.href = '/dashboard/hr';
            }, 1000);
        } else {
            showNotification(data.error || 'Login failed', 'danger');
        }
    } catch (error) {
        showNotification('An error occurred. Please try again.', 'danger');
    }
    
    btn.disabled = false;
    btn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i> Login';
});
</script>
{% endblock %}
