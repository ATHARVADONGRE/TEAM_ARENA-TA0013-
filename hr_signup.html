{% extends "base.html" %}

{% block title %}HR Sign Up - Skill-Link{% endblock %}

{% block content %}
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-link"></i>
            Skill-Link
        </a>
        <div class="ms-auto">
            <a href="/hr/login" class="nav-link btn btn-light text-primary">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
        </div>
    </div>
</nav>

<div class="auth-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div class="auth-card">
                    <div class="text-center mb-4">
                        <div style="width: 80px; height: 80px; background: var(--gradient); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                            <i class="fas fa-building fa-2x text-white"></i>
                        </div>
                        <h3 style="font-weight: 700;">Register Company</h3>
                        <p class="text-muted">Create your HR account to start hiring</p>
                    </div>
                    
                    <form id="signupForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Company Name</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-building"></i>
                                    </span>
                                    <input type="text" class="form-control" id="companyName" placeholder="Your company name" required>
                                </div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">HR Name</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" id="hrName" placeholder="Your full name" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" placeholder="hr@company.com" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" placeholder="Create a password (min 6 chars)" required minlength="6">
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">
                                I agree to the <a href="#" style="color: var(--primary);">Terms & Conditions</a>
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-3">
                            <i class="fas fa-building me-2"></i> Register Company
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted">Already have an account? 
                            <a href="/hr/login" style="color: var(--primary); font-weight: 600;">Login</a>
                        </p>
                    </div>
                    
                    <div class="text-center mt-3">
                        <a href="/" style="color: #666; text-decoration: none;">
                            <i class="fas fa-arrow-left me-1"></i> Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.auth-page {
    background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
    min-height: 100vh;
}
</style>

<script>
document.getElementById('signupForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const company_name = document.getElementById('companyName').value;
    const hr_name = document.getElementById('hrName').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    const btn = this.querySelector('button');
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Creating account...';
    
    try {
        const response = await fetch('/api/hr/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ company_name, hr_name, email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            localStorage.setItem('token', data.access_token);
            localStorage.setItem('hr', JSON.stringify(data.hr));
            localStorage.setItem('userRole', 'hr');
            
            showNotification('Account created! Redirecting...', 'success');
            setTimeout(() => {
                window.location.href = '/dashboard/hr';
            }, 1000);
        } else {
            showNotification(data.error || 'Registration failed', 'danger');
        }
    } catch (error) {
        showNotification('An error occurred. Please try again.', 'danger');
    }
    
    btn.disabled = false;
    btn.innerHTML = '<i class="fas fa-building me-2"></i> Register Company';
});
</script>
{% endblock %}
