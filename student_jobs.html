{% extends "base.html" %}

{% block title %}Jobs - Skill-Link{% endblock %}

{% block content %}
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="fas fa-link"></i> Skill-Link</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboard/student"><i class="fas fa-home"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link active" href="/dashboard/student/jobs"><i class="fas fa-briefcase"></i> Jobs</a></li>
                <li class="nav-item"><a class="nav-link" href="/dashboard/student/applications"><i class="fas fa-file-alt"></i> Applications</a></li>
                <li class="nav-link" href="/dashboard/student/resume"><i class="fas fa-upload"></i> Resume</a></li>
                <li class="nav-item"><a class="nav-link" href="/dashboard/student/skills"><i class="fas fa-tags"></i> Skills</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown"><i class="fas fa-user-graduate"></i> <span id="userName">Student</span></a>
                    <ul class="dropdown-menu"><li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li></ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-3 mb-4">
            <div class="dashboard-card">
                <h6 class="mb-3">Filter Jobs</h6>
                <div class="mb-3">
                    <label class="form-label">Search</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="Job title...">
                </div>
                <div class="mb-3">
                    <label class="form-label">Branch</label>
                    <select class="form-select" id="branchFilter">
                        <option value="">All Branches</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Information Technology">Information Technology</option>
                    </select>
                </div>
                <button class="btn btn-primary w-100" onclick="filterJobs()">
                    <i class="fas fa-filter"></i> Apply Filters
                </button>
            </div>
        </div>
        <div class="col-lg-9">
            <div class="dashboard-card">
                <h5 class="mb-4"><i class="fas fa-briefcase text-primary me-2"></i>All Recommended Jobs</h5>
                <div id="jobsList">
                    <div class="text-center py-5"><div class="spinner-border text-primary"></div></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    checkAuth();
    loadJobs();
});

function checkAuth() {
    const token = localStorage.getItem('token');
    if (!token || localStorage.getItem('userRole') !== 'student') {
        window.location.href = '/student/login';
    }
    const student = JSON.parse(localStorage.getItem('student') || '{}');
    document.getElementById('userName').textContent = student.name || 'Student';
}

async function loadJobs() {
    const token = localStorage.getItem('token');
    try {
        const response = await fetch('/api/students/jobs/recommended', {
            headers: { 'Authorization': 'Bearer ' + token }
        });
        if (response.ok) {
            const data = await response.json();
            renderJobs(data.jobs || []);
        }
    } catch (error) {
        console.error('Error:', error);
    }
}

function renderJobs(jobs) {
    const container = document.getElementById('jobsList');
    if (jobs.length === 0) {
        container.innerHTML = '<p class="text-muted text-center">No jobs found</p>';
        return;
    }
    container.innerHTML = jobs.map(job => `
        <div class="job-card">
            <div class="d-flex justify-content-between align-items-start flex-wrap gap-2">
                <div class="flex-grow-1">
                    <h5 class="mb-1">${job.job.title}</h5>
                    <p class="text-muted mb-2">${job.job.description}</p>
                    <div class="mb-2">
                        ${(job.job.required_skills_list || []).map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                    </div>
                    <small class="text-muted"><i class="fas fa-graduation-cap me-1"></i>Min ${job.job.min_cgpa} CGPA | <i class="fas fa-code-branch me-1"></i>${job.job.branch}</small>
                </div>
                <div class="text-end">
                    <span class="badge bg-success mb-2 d-block">${job.match_score}% Match</span>
                    <button class="btn btn-primary btn-sm" onclick="applyJob(${job.job.id})">Apply Now</button>
                </div>
            </div>
        </div>
    `).join('');
}

async function applyJob(jobId) {
    const token = localStorage.getItem('token');
    try {
        const response = await fetch('/api/students/jobs/apply/' + jobId, {
            method: 'POST',
            headers: { 'Authorization': 'Bearer ' + token }
        });
        const data = await response.json();
        if (response.ok) {
            showNotification('Applied successfully!', 'success');
            loadJobs();
        } else {
            showNotification(data.error || 'Failed', 'danger');
        }
    } catch (error) {
        showNotification('Error', 'danger');
    }
}

function filterJobs() {
    loadJobs();
}

function logout() {
    localStorage.clear();
    window.location.href = '/';
}
</script>
{% endblock %}
