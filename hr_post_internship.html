<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Internship - Skill-Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .form-card { border: none; box-shadow: 0 2px 12px rgba(0,0,0,0.1); }
        .skill-tag { background: #e3f2fd; color: #1976d2; padding: 5px 12px; border-radius: 20px; margin: 3px; display: inline-block; }
        .skill-tag i { cursor: pointer; margin-left: 5px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-link"></i> Skill-Link</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard/hr">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard/hr/post-job">Post Job</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/dashboard/hr/post-internship">Post Internship</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard/hr/internships">My Internships</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard/hr/skill-demand">Analytics</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card form-card">
                    <div class="card-header bg-white">
                        <h4><i class="fas fa-briefcase"></i> Post New Internship</h4>
                    </div>
                    <div class="card-body">
                        <form id="internshipForm">
                            <div class="mb-3">
                                <label class="form-label">Internship Title *</label>
                                <input type="text" class="form-control" name="title" required placeholder="e.g., Software Development Intern">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Internship Type *</label>
                                <select class="form-select" name="internship_type">
                                    <option value="Paid">Paid</option>
                                    <option value="Unpaid">Unpaid</option>
                                </select>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Duration *</label>
                                    <input type="text" class="form-control" name="duration" required placeholder="e.g., 3 months">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Stipend</label>
                                    <input type="text" class="form-control" name="stipend" placeholder="e.g., â‚¹25,000/month">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Eligible Branch *</label>
                                <select class="form-select" name="branch" required>
                                    <option value="Computer Science">Computer Science</option>
                                    <option value="Information Technology">Information Technology</option>
                                    <option value="Electronics">Electronics</option>
                                    <option value="Electrical">Electrical</option>
                                    <option value="Mechanical">Mechanical</option>
                                    <option value="Civil">Civil</option>
                                    <option value="Chemical">Chemical</option>
                                    <option value="All">All Branches</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Eligible Year</label>
                                <select class="form-select" name="eligible_year">
                                    <option value="">All Years</option>
                                    <option value="2024">2024</option>
="2025">                                    <option value2025</option>
                                    <option value="2026">2026</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Required Skills</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="skillInput" placeholder="Add skill and press Enter">
                                    <button class="btn btn-outline-secondary" type="button" onclick="addSkill()">Add</button>
                                </div>
                                <div id="skillsList" class="mt-2"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Description *</label>
                                <textarea class="form-control" name="description" rows="4" required placeholder="Describe the internship responsibilities..."></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Application Deadline</label>
                                <input type="date" class="form-control" name="expiry_date">
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-paper-plane"></i> Post Internship
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api/internships';
        let skills = [];
        const hrData = JSON.parse(localStorage.getItem('hr') || '{}');
        const hrId = hrData.id;

        const token = localStorage.getItem('token');
        const role = localStorage.getItem('role');
        if (!token || role !== 'hr') {
            window.location.href = '/hr/login';
        }

        function addSkill() {
            const input = document.getElementById('skillInput');
            const skill = input.value.trim();
            if (skill && !skills.includes(skill)) {
                skills.push(skill);
                input.value = '';
                renderSkills();
            }
        }

        document.getElementById('skillInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                addSkill();
            }
        });

        function removeSkill(skill) {
            skills = skills.filter(s => s !== skill);
            renderSkills();
        }

        function renderSkills() {
            document.getElementById('skillsList').innerHTML = skills.map(s => 
                `<span class="skill-tag">${s} <i class="fas fa-times" onclick="removeSkill('${s}')"></i></span>`
            ).join('');
        }

        document.getElementById('internshipForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                title: formData.get('title'),
                internship_type: formData.get('internship_type'),
                duration: formData.get('duration'),
                stipend: formData.get('stipend'),
                branch: formData.get('branch'),
                eligible_year: formData.get('eligible_year') ? parseInt(formData.get('eligible_year')) : null,
                description: formData.get('description'),
                skills: skills,
                expiry_date: formData.get('expiry_date') ? new Date(formData.get('expiry_date')).toISOString() : null
            };

            try {
                const response = await fetch(API_URL + '/create', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if (response.ok) {
                    alert('Internship posted successfully!');
                    window.location.href = '/dashboard/hr/internships';
                } else {
                    alert(result.error || 'Failed to post internship');
                }
            } catch (error) {
                alert('Error connecting to server');
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = '/';
        });
    </script>
</body>
</html>
