<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Internship Applications - Skill-Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .app-card { border: none; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .status-badge { font-size: 0.8rem; padding: 5px 12px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-link"></i> Skill-Link</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard/student">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard/student/jobs">Jobs</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard/student/internships">Internships</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/dashboard/student/internship-applications">My Applications</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard/student/resume">Resume</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard/student/skills">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2><i class="fas fa-file-alt"></i> My Internship Applications</h2>
        
        <div class="mb-4">
            <ul class="nav nav-pills" id="statusTabs">
                <li class="nav-item"><a class="nav-link active" href="#" data-status="all">All</a></li>
                <li class="nav-item"><a class="nav-link" href="#" data-status="Applied">Applied</a></li>
                <li class="nav-item"><a class="nav-link" href="#" data-status="Shortlisted">Shortlisted</a></li>
                <li class="nav-item"><a class="nav-link" href="#" data-status="Rejected">Rejected</a></li>
            </ul>
        </div>

        <div id="applicationsList" class="row">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary"></div>
                <p class="mt-2">Loading applications...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api/internships';
        let allApplications = [];

        const token = localStorage.getItem('token');
        const role = localStorage.getItem('role');
        if (!token || role !== 'student') {
            window.location.href = '/student/login';
        }

        async function loadApplications() {
            try {
                const response = await fetch(`${API_URL}/my-applications`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                if (response.ok) {
                    allApplications = data.applications || [];
                    displayApplications(allApplications);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayApplications(applications) {
            if (!applications.length) {
                document.getElementById('applicationsList').innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                        <p>No internship applications yet.</p>
                        <a href="/dashboard/student/internships" class="btn btn-primary">Browse Internships</a>
                    </div>`;
                return;
            }

            let html = '';
            applications.forEach(item => {
                const app = item.application;
                const internship = item.internship;
                
                let badgeClass = 'bg-primary';
                if (app.status === 'Shortlisted') badgeClass = 'bg-success';
                else if (app.status === 'Rejected') badgeClass = 'bg-danger';

                html += `
                    <div class="col-md-6 mb-4">
                        <div class="card app-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h5>${internship.title}</h5>
                                        <p class="text-muted mb-1"><i class="fas fa-building"></i> ${internship.company}</p>
                                        <p class="small mb-2"><i class="fas fa-clock"></i> ${internship.duration} | <i class="fas fa-money-bill"></i> ${internship.stipend}</p>
                                    </div>
                                    <span class="badge ${badgeClass} status-badge">${app.status}</span>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">Applied: ${new Date(app.applied_at).toLocaleDateString()}</small>
                                    <small>Match: ${app.match_percentage?.toFixed(0) || 0}%</small>
                                </div>
                            </div>
                        </div>
                    </div>`;
            });
            document.getElementById('applicationsList').innerHTML = html;
        }

        // Filter tabs
        document.querySelectorAll('#statusTabs .nav-link').forEach(tab => {
            tab.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('#statusTabs .nav-link').forEach(t => t.classList.remove('active'));
                e.target.classList.add('active');
                
                const status = e.target.dataset.status;
                if (status === 'all') {
                    displayApplications(allApplications);
                } else {
                    const filtered = allApplications.filter(a => a.application.status === status);
                    displayApplications(filtered);
                }
            });
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = '/';
        });

        loadApplications();
    </script>
</body>
</html>
