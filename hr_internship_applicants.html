<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Applicants - Skill-Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .applicant-card { border: none; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-link"></i> Skill-Link</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard/hr">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard/hr/internships">Back to Internships</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <a href="/dashboard/hr/internships" class="btn btn-secondary mb-3">
            <i class="fas fa-arrow-left"></i> Back to Internships
        </a>
        
        <h3 id="internshipTitle">Internship Applicants</h3>
        
        <div id="applicantsList" class="row mt-3">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary"></div>
                <p class="mt-2">Loading applicants...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api/internships';
        const token = localStorage.getItem('token');
        
        // Get internship ID from URL path
        const pathParts = window.location.pathname.split('/');
        const internshipId = pathParts[pathParts.length - 1];

        if (!token || localStorage.getItem('role') !== 'hr') {
            window.location.href = '/hr/login';
        }

        async function loadApplicants() {
            try {
                const response = await fetch(`${API_URL}/${internshipId}/applicants`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('internshipTitle').textContent = 
                        `${data.internship.title} - Applicants`;
                    displayApplicants(data.applicants || []);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayApplicants(applicants) {
            if (!applicants.length) {
                document.getElementById('applicantsList').innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="fas fa-users fa-3x text-muted mb-3"></i>
                        <p>No applicants yet.</p>
                    </div>`;
                return;
            }

            let html = '';
            applicants.forEach(item => {
                const app = item.application;
                const student = app.student || {};
                const resumeScore = item.resume_score || 0;
                
                let badgeClass = 'bg-primary';
                if (app.status === 'Shortlisted') badgeClass = 'bg-success';
                else if (app.status === 'Rejected') badgeClass = 'bg-danger';

                const skills = student.skills || [];
                const skillsHtml = skills.map(s => 
                    `<span class="badge bg-light text-dark me-1">${s}</span>`
                ).join('');

                html += `
                    <div class="col-md-6 mb-4">
                        <div class="card applicant-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <div>
                                        <h5>${student.name || 'N/A'}</h5>
                                        <p class="text-muted mb-0">
                                            <i class="fas fa-envelope"></i> ${student.email || 'N/A'}<br>
                                            <i class="fas fa-graduation-cap"></i> ${student.branch || 'N/A'} | 
                                            ${student.grad_year || 'N/A'}
                                        </p>
                                    </div>
                                    <span class="badge ${badgeClass}">${app.status}</span>
                                </div>
                                
                                <div class="mb-2">
                                    <small class="text-muted">Resume Score:</small>
                                    <div class="progress" style="height: 8px;">
                                        <div class="progress-bar" style="width: ${resumeScore}%">${resumeScore}</div>
                                    </div>
                                </div>
                                
                                <div class="mb-2">
                                    <small class="text-muted">Match: ${app.match_percentage?.toFixed(0) || 0}%</small>
                                </div>
                                
                                <div class="mb-3">
                                    <small class="text-muted">Skills:</small>
                                    <div>${skillsHtml || '<span class="text-muted">No skills listed</span>'}</div>
                                </div>
                                
                                <div class="d-flex gap-2">
                                    ${app.status !== 'Shortlisted' ? 
                                        `<button class="btn btn-sm btn-success" onclick="updateStatus(${app.id}, 'shortlist')">
                                            <i class="fas fa-check"></i> Shortlist
                                        </button>` : ''}
                                    ${app.status !== 'Rejected' ?
                                        `<button class="btn btn-sm btn-danger" onclick="updateStatus(${app.id}, 'reject')">
                                            <i class="fas fa-times"></i> Reject
                                        </button>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>`;
            });
            document.getElementById('applicantsList').innerHTML = html;
        }

        async function updateStatus(appId, action) {
            if (!confirm(`Are you sure you want to ${action} this candidate?`)) return;

            try {
                const response = await fetch(`${API_URL}/applications/${appId}/${action}`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const result = await response.json();

                if (response.ok) {
                    alert(`Candidate ${action}ed successfully!`);
                    loadApplicants();
                } else {
                    alert(result.error || 'Failed to update status');
                }
            } catch (error) {
                alert('Error connecting to server');
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = '/';
        });

        loadApplicants();
    </script>
</body>
</html>
